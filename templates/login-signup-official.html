<!DOCTYPE html>
<html>
  <head> 
      <title>Officers Login Page</title>
      <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body style=" background-image: url({{url_for('static',filename="India-flag.jpg")}});">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <img src="{{ url_for('static',filename='gov.jpg')}}" style="height: 50px;width:50px;">
      <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
      <a href="/information.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">How to report?</a>
      <a href="/report.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Report</a>
      <a href="/login-signup-official.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login / Signup Officials</a>
    </div>
    <div class="cotn_principal">
        <div class="cont_centrar">
        
          <div class="cont_login">
        <div class="cont_info_log_sign_up">
              <div class="col_md_login">
        <div class="cont_ba_opcitiy">
                
                <h2>LOGIN</h2>  
          <p>Already have account? Login here</p> 
          <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
          </div>
          </div>
        <div class="col_md_sign_up">
        <div class="cont_ba_opcitiy">
          <h2>SIGN UP</h2>
        
          
          <p>Want to create account? Register here</p>
        
          <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
        </div>
          </div>
               </div>
        
            
            <div class="cont_back_info">
               <div class="cont_img_back_grey">
               <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
               </div>
               
            </div>
        <div class="cont_forms" >
            <div class="cont_img_back_">
               <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
               </div>
         <div class="cont_form_login">
        <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
           <h2>LOGIN</h2>
           <form action="/login-signup-official.html" method="post" name="form">
            <input type="text" placeholder="Government id" name="government_id"/>
         <input type="text" placeholder="Adhar card Number" name="Adhar_card_Number"/>
        <input type="password" placeholder="passwd" name="passwd"/>
        {{error}}
        <button type="submit" class="btn_login" onclick="cambiar_login()">LOGIN</button>
        </form>
          </div>
          
           <div class="cont_form_sign_up">
        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
             <h2>SIGN UP</h2>
             <form action="/signup-official.html" method="post" name="form">
              <input type="text" placeholder="Name" name="Name"/>
              <input type="text" placeholder="Adhar_card_Number" name="Adhar_card_Number"/>
              <input type="text" placeholder="Government id" name="government_id"/>
              <input type="text" placeholder="Age" name="Age"/>
              <input type="text" placeholder="Phone_number" name="Phone_number"/>
              <input type="text" placeholder="Department Id" name="deptID"/>
              <input type="password" placeholder="passwd" name="passwd"/>
              {{error}}
        <button type="submit" class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
              </form>
          </div>
            </div>
          </div>
         </div>
        </div>
  </body>
  <script lang="text/javascript">
      /* ------------------------------------ Click on login and Sign Up to  changue and view the effect
---------------------------------------
*/

function cambiar_login() {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";  
document.querySelector('.cont_form_login').style.display = "block";
document.querySelector('.cont_form_sign_up').style.opacity = "0";               

setTimeout(function(){  document.querySelector('.cont_form_login').style.opacity = "1"; },400);  
  
setTimeout(function(){    
document.querySelector('.cont_form_sign_up').style.display = "none";
},200);  
  }

function cambiar_sign_up(at) {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
  document.querySelector('.cont_form_sign_up').style.display = "block";
document.querySelector('.cont_form_login').style.opacity = "0";
  
setTimeout(function(){  document.querySelector('.cont_form_sign_up').style.opacity = "1";
},100);  

setTimeout(function(){   document.querySelector('.cont_form_login').style.display = "none";
},400);  


}    



function ocultar_login_sign_up() {

document.querySelector('.cont_forms').className = "cont_forms";  
document.querySelector('.cont_form_sign_up').style.opacity = "0";               
document.querySelector('.cont_form_login').style.opacity = "0"; 

setTimeout(function(){
document.querySelector('.cont_form_sign_up').style.display = "none";
document.querySelector('.cont_form_login').style.display = "none";
},500);  
  
  }




  </script>
</html>
